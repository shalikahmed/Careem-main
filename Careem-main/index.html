<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="pay.png" alt="Pay" class="pay-image">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="hamburger-menu-container">
            <button class="hamburger-menu">&#9776;</button>
        </div>
    </div>

    <!-- City Change Section -->
    <div class="city-change-box">
        <p class="city-change-text">
            <strong>Need to change your city?</strong> <br>
            <span class="city-selected-text">Your currently selected city is Abu Dhabi</span>
        </p>
        <div class="city-buttons">
            <button class="select-city-btn">Select City</button>
            <button class="use-current-location-btn">Use Current Location</button>
        </div>
    </div>
    
    
    

    <!-- Services Section -->
    <div class="services-container">
        <div class="service-box">
            <img src="rides.avif" alt="Rides" class="service-img rides-img"> Rides
        </div>
        <div class="service-box">
            <img src="food.png" alt="Food" class="service-img food-img"> Food
        </div>
        <div class="service-box">
            <img src="bike.png" alt="Bills & Recharges" class="service-img bike-img"> Bikes
        </div>
        <div class="service-box">
            <img src="send_money.png" alt="Send Money" class="service-img send-money-img"> Send Money
        </div>
        <div class="service-box">
            <img src="dine_out.png" alt="Dine Out" class="service-img dine-out-img"> Dine Out
        </div>
        <div class="service-box">
            <img src="home_cleaning.png" alt="Home Cleaning" class="service-img home-cleaning-img"> Laundry
        </div>
        <div class="service-box">
            <img src="gaza_lebanon.png" alt="Gaza & Lebanon" class="service-img gaza-lebanon-img"> Gaza & <br> Lebanon
        </div>
        <div class="service-box">
            <img src="all_services.png" alt="All Services" class="service-img all-services-img"> All Services
        </div>
    </div>
    
    

    <!-- Offers Section -->
    <div class="offers-container">
        <img src="offers.png" alt="Offers" class="offers-img">
    </div>

    <div class="top-offers-section">
        <h2 class="top-offers-title">Top Offers</h2>
        <div class="top-offers-container">
            <div class="offer-card">
                <img src="al-farah.png" alt="20% off at Al Farah" class="offer-image">
            </div>
            <div class="offer-card">
                <img src="kunal-kapur.png" alt="10% off at Kunal Kapur" class="offer-image">
            </div>
            <div class="offer-card">
                <img src="ride-more.png" alt="Ride More, Pay Less" class="offer-image">
                        </div>
            <div class="offer-card">
                <img src="save-ride.png" alt="Save 30% on Ride" class="offer-image">
            </div>
            <div class="offer-card">
                <img src="dineout.png" alt="Dineout Offer" class="offer-image">
            </div>
        </div>
    </div>
    <div class="get-more-section">
        <h2 class="get-more-title">Get more with Careem</h2>
        <div class="offer-images-container">
            <div class="offer-image-box">
                <img src="dineoutoffers.png" alt="Dineout Offer" class="offer-img">
            </div>
            <div class="offer-image-box">
                <img src="laundryoffer.png" alt="Laundry Offer" class="offer-img">
            </div>
        </div>
    </div>
    <section class="pay-section">
        <div class="pay-header">
            <img src="pay.png" alt="Pay" class="pay-img">
            <h2 class="pay-title">Pay Your Bills</h2>
        </div>
        <div class="pay-cards-container">
            <div class="pay-card">
                <img src="icon1.png" alt="Card 1" class="pay-card-img icon1-img">
                <p class="pay-card-text">ADDC</p>
            </div>
            <div class="pay-card">
                <img src="icon2.png" alt="Card 2" class="pay-card-img icon2-img">
                <p class="pay-card-text">e&</p>
            </div>
            <div class="pay-card">
                <img src="icon3.png" alt="Card 3" class="pay-card-img icon3-img">
                <p class="pay-card-text">Du</p>
            </div>
            <div class="pay-card">
                <img src="icon4.png" alt="Card 4" class="pay-card-img icon4-img">
                <p class="pay-card-text">Ista</p>
            </div>
            <div class="pay-card">
                <img src="icon5.png" alt="Card 5" class="pay-card-img icon5-img">
                <p class="pay-card-text">HDFC</p>
            </div>
            <div class="pay-card">
                <img src="icon6.webp" alt="Card 6" class="pay-card-img icon6-img">
                <p class="pay-card-text">SBI</p>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
